<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text>
    <h1>{{ text }}</h1>
    <p>{{ subtext }}</p>
  </ion-text>
  <ion-img
    (click)="checkHouse()"
    class="witch_hat"
    src="{{ imageSrc }}"
    disabled
  ></ion-img>
  <ion-text>
    <p>{{ result }}</p>
  </ion-text>
</ion-content>
